<html>

<head>
<style>
body, html {width: 100%; height: 100%; margin: 0; padding: 0}
.row-container {display: table; empty-cells: show; border-collapse: collapse; width: 100%; height: 100%;}
.first-row {display: table-row; overflow: auto; background-color: white;}
.second-row {display: table-row; height: 100%; background-color: black; overflow: hidden }
.second-row iframe {width: 100%; height: 100%; border: none; margin: 0; padding: 0; display: block;}
</style>
</head>

<body>
<div class="row-container">
  <div class="first-row">
    <p>Twitter: seamorphus_nft</p>
  </div>
  <div class="second-row">
    <iframe src="https://oncyber.io/seamorphus_temple"></iframe>
  </div>
</div>
</body>

</html>
